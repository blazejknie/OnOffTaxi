<link rel="import" href="../bower_components/vaadin-login/theme/lumo/vaadin-login-overlay-styles.html">

<dom-module id="custom-login-styles" theme-for="vaadin-login-overlay-wrapper">
    <template>
        <style>
            [part="card"] {
                width:400px;
            }
            [part="brand"] {
                background-image: url("/images/logo2.png");
                background-size: cover; /*or contain, your choice*/
            }
            [part="vaadin-login-submit"]{
                background-color: white;
                color: black;
            }
            [part="vaadin-login-native-form-wrapper"]{
                background-color: black;
            }
            [part="backdrop"] {
                background-color: #515151;
            }
            /* Small screen */
            @media only screen
            and (max-width: 500px) {
                [part="card"] {
                    /* Adding back the width to 100% in small screens */
                    width: 100%;
                    color: white;
                    background-color: black;
                }
            }
        </style>
    </template>
</dom-module>
